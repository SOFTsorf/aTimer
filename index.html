<!doctype html>
<html lang="de" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Pro Timer - Patrick Roth Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Outfit', sans-serif; box-sizing: border-box; }
        body { 
            background: #0f172a; color: white; margin: 0; 
            padding-bottom: 130px; /* Platz für den fixierten Footer */
        }
        
        .sideline-brand {
            position: fixed; left: 10px; top: 50%; transform: translateY(-50%) rotate(-90deg);
            transform-origin: left center; font-size: 14px; letter-spacing: 0.5em;
            text-transform: uppercase; opacity: 0.3; white-space: nowrap; pointer-events: none; z-index: 50;
        }

        .liquid-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* FIXIERTER FOOTER */
        .fixed-footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px 20px;
            display: flex; justify-content: center; align-items: center; gap: 15px;
            z-index: 100;
        }

        .liquid-button {
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        /* Mikrofon Strich Logic */
        #mic-slash { display: none; stroke: #ef4444; stroke-width: 3; }
        .mic-muted #mic-slash { display: block; }
        .mic-muted #mic-main { opacity: 0.3; }

        /* Grüner Puls-Effekt */
        @keyframes pulse-green { 
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); border-color: #22c55e; } 
            100% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); border-color: rgba(34, 197, 94, 0.4); } 
        }
        .listening-active { 
            animation: pulse-green 1.5s infinite; 
            background: rgba(34, 197, 94, 0.15) !important;
            color: #4ade80;
        }

        .tab-active { background: rgba(255, 255, 255, 0.2); border-bottom: 2px solid white; }
        .progress-ring__circle { transition: stroke-dashoffset 0.35s; transform: rotate(-90deg); transform-origin: 50% 50%; }
        
        #chat-window.minimized { max-height: 52px; overflow: hidden; }
    </style>
</head>
<body class="min-h-full w-full text-sm">
    <div class="sideline-brand">Patrick Roth</div>

    <main class="relative min-h-screen w-full flex flex-col items-center p-4 pt-8 bg-gradient-to-br from-[#1e1e38] via-[#111827] to-[#0f172a]">
        <div class="flex gap-4 mb-4 z-20">
            <button id="tab-timer-btn" class="liquid-button px-6 py-2 rounded-t-xl uppercase tracking-widest text-[10px] tab-active">Timer</button>
            <button id="tab-alarm-btn" class="liquid-button px-6 py-2 rounded-t-xl uppercase tracking-widest text-[10px]">Wecker</button>
        </div>

        <div class="flex flex-col md:flex-row gap-6 w-full max-w-4xl items-start justify-center">
            <div class="liquid-glass rounded-[2rem] p-6 flex-1 text-center w-full">
                <div id="section-timer">
                    <h1 class="text-xl font-light mb-6 tracking-widest uppercase text-white/70">Focus Timer</h1>
                    <div class="relative inline-flex items-center justify-center mb-6">
                        <svg class="w-40 h-40">
                            <circle class="text-white/5" stroke-width="6" stroke="currentColor" fill="transparent" r="70" cx="80" cy="80"/>
                            <circle id="progress-ring" class="progress-ring__circle text-white/60" stroke-width="6" stroke-dasharray="439.8" stroke-dashoffset="0" stroke-linecap="round" stroke="currentColor" fill="transparent" r="70" cx="80" cy="80"/>
                        </svg>
                        <div id="time-display" class="absolute text-4xl font-extralight tracking-tighter">05:00</div>
                    </div>
                    <div class="flex justify-center gap-4 mb-6">
                        <input type="number" id="minutes-input" value="5" class="w-14 bg-transparent border-b border-white/20 text-center outline-none">
                    </div>
                    <div class="flex gap-2">
                        <button id="start-btn" class="liquid-button flex-1 py-3 rounded-xl font-semibold uppercase text-[10px]">Start</button>
                        <button id="reset-btn" class="liquid-button flex-1 py-3 rounded-xl font-semibold uppercase text-[10px]">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-footer">
        <button id="mic-toggle-btn" class="liquid-button p-4 rounded-full flex items-center justify-center border-white/10">
            <svg id="mic-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <g id="mic-main">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                </g>
                <line id="mic-slash" x1="2" y1="2" x2="22" y2="22"></line>
            </svg>
        </button>
        
        <button id="voice-status-box" class="liquid-button py-4 px-8 rounded-full text-[10px] min-w-[200px] md:min-w-[280px] uppercase tracking-[0.2em] font-bold">
            <span id="voice-status-text">Sag "Hey Timer"</span>
        </button>

        <button id="info-btn" class="liquid-button p-4 rounded-full flex items-center justify-center text-lg">ⓘ</button>
    </footer>

    <script>
        let isMuted = false;
        let isListeningSession = false;

        // SPRRECHFUNKTION INITIALISIEREN
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = new SpeechRecognition();
        
        recognition.lang = 'de-DE';
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            if (isMuted) return;
            const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
            console.log("Erkannt:", transcript);

            if (transcript.includes("hey timer") || transcript.includes("hei timer")) {
                activateVoice();
            } else if (isListeningSession) {
                handleCommand(transcript);
            }
        };

        // Verhindert, dass die Erkennung einfach stoppt
        recognition.onend = () => {
            if (!isMuted) recognition.start();
        };

        function activateVoice() {
            isListeningSession = true;
            document.getElementById('voice-status-box').classList.add('listening-active');
            document.getElementById('voice-status-text').textContent = "Ich höre zu...";
            const u = new SpeechSynthesisUtterance("Ja?"); u.lang = 'de-DE'; window.speechSynthesis.speak(u);
        }

        function interrupt() {
            isListeningSession = false;
            document.getElementById('voice-status-box').classList.remove('listening-active');
            document.getElementById('voice-status-text').textContent = isMuted ? 'Stumm' : 'Sag "Hey Timer"';
            window.speechSynthesis.cancel();
        }

        // Klick auf großen Button unterbricht
        document.getElementById('voice-status-box').onclick = interrupt;

        // Mikrofon Toggle mit Strich
        document.getElementById('mic-toggle-btn').onclick = function() {
            isMuted = !isMuted;
            this.classList.toggle('mic-muted', isMuted);
            interrupt();
            if (isMuted) {
                recognition.stop();
            } else {
                recognition.start();
            }
        };

        function handleCommand(cmd) {
            if (cmd.includes("timer auf")) {
                const n = cmd.match(/\d+/);
                if(n) {
                    document.getElementById('minutes-input').value = n[0];
                    startTimer();
                    const u = new SpeechSynthesisUtterance("Timer auf " + n[0] + " Minuten gestellt");
                    u.lang = 'de-DE'; window.speechSynthesis.speak(u);
                }
            }
            setTimeout(interrupt, 3000);
        }

        // Timer Kern-Logik
        let total = 0, init = 0, running = false, end = 0;
        function startTimer() {
            total = parseInt(document.getElementById('minutes-input').value) * 60;
            init = total; running = true; end = Date.now() + total * 1000;
        }

        setInterval(() => {
            if (running) {
                let left = Math.round((end - Date.now()) / 1000);
                if (left <= 0) { running = false; document.getElementById('time-display').textContent = "00:00"; }
                else {
                    let m = Math.floor(left / 60).toString().padStart(2, '0'), s = (left % 60).toString().padStart(2, '0');
                    document.getElementById('time-display').textContent = `${m}:${s}`;
                    document.getElementById('progress-ring').style.strokeDashoffset = 439.8 - ((left / init) * 439.8);
                }
            }
        }, 1000);

        // Sofort starten
        recognition.start();
        document.getElementById('start-btn').onclick = startTimer;
        document.getElementById('reset-btn').onclick = () => { running = false; document.getElementById('progress-ring').style.strokeDashoffset = 0; };
    </script>
</body>
</html>
