<!doctype html>
<html lang="de" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Pro Timer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e38">
    <link rel="icon" type="image/jpeg" href="https://static.vecteezy.com/system/resources/previews/026/633/109/original/timer-icon-symbol-design-illustration-vector.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Outfit', sans-serif; box-sizing: border-box; }
        body { overflow-y: auto; -webkit-overflow-scrolling: touch; background: #0f172a; color: white; }
        .liquid-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .liquid-button {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
        }
        .liquid-button:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.3); }
        .tab-active { background: rgba(255, 255, 255, 0.25); border-bottom: 2px solid white; }
        .progress-ring__circle { transition: stroke-dashoffset 0.35s; transform: rotate(-90deg); transform-origin: 50% 50%; }
        .hidden { display: none; }
        #chat-window { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); max-height: 600px; }
        #chat-window.minimized { max-height: 52px; width: 160px; overflow: hidden; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); } 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); } }
        .listening-active { animation: pulse-green 2s infinite; border-color: #4ade80 !important; }
    </style>
</head>
<body class="min-h-full w-full text-sm">
    <main class="relative min-h-screen w-full flex flex-col items-center p-4 md:justify-center bg-gradient-to-br from-[#1e1e38] via-[#111827] to-[#0f172a]">
        
        <div class="flex gap-4 mb-4 mt-4 z-20">
            <button id="tab-timer-btn" class="liquid-button px-6 py-2 rounded-t-xl uppercase tracking-widest text-[10px] tab-active">Timer</button>
            <button id="tab-alarm-btn" class="liquid-button px-6 py-2 rounded-t-xl uppercase tracking-widest text-[10px]">Wecker</button>
        </div>

        <div class="flex flex-col md:flex-row gap-6 w-full max-w-4xl items-start justify-center">
            <div class="liquid-glass rounded-[2rem] p-6 md:p-8 flex-1 text-center relative z-10 w-full min-h-[400px]">
                <div id="section-timer">
                    <h1 class="text-xl font-light mb-6 tracking-widest uppercase text-white/70">Focus Timer</h1>
                    <div class="relative inline-flex items-center justify-center mb-6">
                        <svg class="w-40 h-40 md:w-48 md:h-48">
                            <circle class="text-white/5" stroke-width="6" stroke="currentColor" fill="transparent" r="70" cx="80" cy="80"/>
                            <circle id="progress-ring" class="progress-ring__circle text-white/60" stroke-width="6" stroke-dasharray="439.8" stroke-dashoffset="0" stroke-linecap="round" stroke="currentColor" fill="transparent" r="70" cx="80" cy="80"/>
                        </svg>
                        <div id="time-display" class="absolute text-4xl md:text-5xl font-extralight tracking-tighter">05:00</div>
                    </div>
                    <div class="flex justify-center gap-4 mb-6">
                        <input type="number" id="minutes-input" value="5" class="w-14 bg-white/10 border border-white/20 rounded-xl p-2 text-center text-lg outline-none text-white">
                        <span class="text-2xl opacity-30">:</span>
                        <input type="number" id="seconds-input" value="0" class="w-14 bg-white/10 border border-white/20 rounded-xl p-2 text-center text-lg outline-none text-white">
                    </div>
                    <div class="flex gap-2">
                        <button id="start-btn" class="liquid-button flex-1 py-3 rounded-xl font-semibold uppercase text-[10px]">Start</button>
                        <button id="pause-btn" class="liquid-button flex-1 py-3 rounded-xl font-semibold uppercase text-[10px] hidden">Pause</button>
                        <button id="reset-btn" class="liquid-button flex-1 py-3 rounded-xl font-semibold uppercase text-[10px]">Reset</button>
                    </div>
                </div>

                <div id="section-alarm" class="hidden">
                    <h1 class="text-xl font-light mb-6 tracking-widest uppercase text-white/70">Wecker</h1>
                    <div class="text-4xl md:text-5xl font-extralight mb-8 mt-10 tracking-widest" id="current-clock">00:00:00</div>
                    <div class="space-y-6">
                        <input type="time" id="alarm-time" class="bg-white/10 border border-white/20 rounded-xl p-4 text-3xl text-center w-full outline-none text-white">
                        <button id="set-alarm-btn" class="liquid-button w-full py-4 rounded-xl font-semibold uppercase text-xs">Wecker aktivieren</button>
                        <div id="active-alarm-info" class="text-xs text-green-400 font-medium hidden">üîî Wecker aktiv f√ºr <span id="info-time">00:00</span></div>
                    </div>
                </div>
            </div>

            <div id="chat-window" class="liquid-glass rounded-[2rem] p-6 w-full md:w-80 flex flex-col relative z-10 border border-white/10">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-3 cursor-pointer" id="chat-header">
                        <h2 class="text-[10px] font-semibold uppercase tracking-widest text-white/50">Chat & Log</h2>
                        <span id="min-icon">‚ñº</span>
                    </div>
                    <button id="mic-toggle-btn" class="text-white/40 hover:text-white transition-colors p-1" title="Mikrofon umschalten">
                        <span id="mic-icon">üéôÔ∏è</span>
                    </button>
                </div>
                <div id="chat-content">
                    <div id="chat-history" class="overflow-y-auto mb-4 space-y-2 text-xs pr-2 h-48 md:h-64 min-h-[100px]"></div>
                    <input type="text" id="chat-input" placeholder="Befehl..." class="w-full bg-white/5 border border-white/10 rounded-xl py-3 px-4 text-xs outline-none focus:border-white/30 transition-all">
                </div>
            </div>
        </div>

        <button id="voice-status-box" class="liquid-button my-8 py-3 px-8 rounded-full text-[9px] uppercase tracking-[0.2em] z-10 border border-transparent transition-all hover:bg-white/20">
            <span id="voice-status-text">Klicke zum Aktivieren</span>
        </button>

        <div id="complete-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
            <div class="liquid-glass p-12 rounded-[2rem] text-center max-w-xs w-full">
                <div class="text-6xl mb-4">‚è∞</div>
                <h2 id="modal-title" class="text-2xl font-bold mb-6 uppercase tracking-tight">Zeit um!</h2>
                <button id="close-modal-btn" class="liquid-button w-full py-4 rounded-xl font-bold">OK</button>
            </div>
        </div>
    </main>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playClickSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(850, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        document.querySelectorAll('button, #chat-header').forEach(el => el.addEventListener('click', playClickSound));

        // Tab Navigation
        const timerBtn = document.getElementById('tab-timer-btn'), alarmBtn = document.getElementById('tab-alarm-btn');
        const timerSec = document.getElementById('section-timer'), alarmSec = document.getElementById('section-alarm');
        timerBtn.onclick = () => { timerSec.classList.remove('hidden'); alarmSec.classList.add('hidden'); timerBtn.classList.add('tab-active'); alarmBtn.classList.remove('tab-active'); };
        alarmBtn.onclick = () => { alarmSec.classList.remove('hidden'); timerSec.classList.add('hidden'); alarmBtn.classList.add('tab-active'); timerBtn.classList.remove('tab-active'); };

        const chatWin = document.getElementById('chat-window'), minBtn = document.getElementById('chat-header'), minIcon = document.getElementById('min-icon');
        minBtn.onclick = () => { chatWin.classList.toggle('minimized'); minIcon.textContent = chatWin.classList.contains('minimized') ? '‚ñ≤' : '‚ñº'; };

        let totalSeconds = 0, initialSeconds = 0, isRunning = false, isPaused = false, endTime = 0, activeAlarmTime = null;
        const timeDisplay = document.getElementById('time-display'), ring = document.getElementById('progress-ring'), circumference = 439.8;

        const workerCode = `setInterval(() => { self.postMessage('stay_alive'); }, 100);`;
        const worker = new Worker(URL.createObjectURL(new Blob([workerCode], {type: 'application/javascript'})));

        worker.onmessage = function() {
            const now = new Date();
            const currentTimeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-clock').textContent = now.toTimeString().split(' ')[0];
            if (activeAlarmTime === currentTimeStr) { triggerAlarm("Wecker!"); activeAlarmTime = null; document.getElementById('active-alarm-info').classList.add('hidden'); }
            if (isRunning && !isPaused) {
                totalSeconds = Math.round((endTime - Date.now()) / 1000);
                if (totalSeconds <= 0) triggerAlarm("Timer!");
                else updateDisplay(totalSeconds);
            }
        };

        // --- SPRACHSTEUERUNG LOGIK ---
        let recognition = null, voiceActive = false, voiceListening = false, micEnabled = true;
        const voiceStatusBox = document.getElementById('voice-status-box');
        const voiceStatusText = document.getElementById('voice-status-text');
        const micIcon = document.getElementById('mic-icon');

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'de-DE';
            
            recognition.onresult = (e) => {
                if (!micEnabled) return;
                const t = e.results[e.results.length - 1][0].transcript.trim().toLowerCase();
                
                if (!voiceActive && (t.includes('hey timer') || t.includes('hei timer'))) { 
                    activateVoiceAI();
                } else if (voiceActive) {
                    addChatMessage("Du", t);
                    processIntelligence(t, 'voice');
                    deactivateVoiceAI();
                }
            };
            recognition.onend = () => { if(voiceListening && micEnabled) recognition.start(); };
        }

        function activateVoiceAI() {
            voiceActive = true;
            voiceStatusBox.classList.add('listening-active');
            voiceStatusText.textContent = 'H√∂re zu...';
            speak("Ja?", 'voice');
        }

        function deactivateVoiceAI() {
            voiceActive = false;
            voiceStatusBox.classList.remove('listening-active');
            voiceStatusText.textContent = 'Bereit f√ºr "Hey Timer"';
        }

        // Manueller Klick auf den Status-Balken (Push-to-Talk)
        voiceStatusBox.onclick = () => {
            if (!voiceListening) { // Initialstart
                voiceListening = true;
                recognition.start();
                voiceStatusText.textContent = 'Bereit f√ºr "Hey Timer"';
                return;
            }
            if (micEnabled && !voiceActive) {
                activateVoiceAI();
            }
        };

        // Mikrofon Ein/Aus Schalter
        document.getElementById('mic-toggle-btn').onclick = () => {
            micEnabled = !micEnabled;
            if (micEnabled) {
                micIcon.textContent = 'üéôÔ∏è';
                voiceStatusText.textContent = 'Bereit f√ºr "Hey Timer"';
                if (!voiceListening) { voiceListening = true; recognition.start(); }
                else { try { recognition.start(); } catch(e) {} }
            } else {
                micIcon.textContent = 'üö´';
                voiceStatusText.textContent = 'Mikrofon aus';
                recognition.stop();
                voiceActive = false;
                voiceStatusBox.classList.remove('listening-active');
            }
        };

        function addChatMessage(sender, text) {
            const div = document.createElement('div');
            div.innerHTML = `<span class="text-[9px] font-bold text-white/20 uppercase">${sender}:</span> <div class="text-white/80">${text}</div>`;
            const h = document.getElementById('chat-history'); h.appendChild(div); h.scrollTop = h.scrollHeight;
        }

        function speak(text, mode) {
            addChatMessage("AI", text);
            if (mode === 'voice') {
                const u = new SpeechSynthesisUtterance(text); u.lang = 'de-DE'; window.speechSynthesis.speak(u);
            }
        }

        async function processIntelligence(cmd, mode) {
            cmd = cmd.toLowerCase();
            if (cmd.includes('timer') && (cmd.includes('auf') || cmd.includes('f√ºr'))) {
                const num = cmd.match(/\d+/);
                if(num) { document.getElementById('minutes-input').value = num[0]; startTimer(); speak(`Timer auf ${num[0]} Minuten.`, mode); }
            } else if (cmd.includes('start')) { startTimer(); speak("L√§uft.", mode); }
            else if (cmd.includes('pause')) { isPaused = true; speak("Pausiert.", mode); }
            else { speak("OK.", mode); }
        }

        function updateDisplay(s) {
            const mins = Math.floor(s / 60).toString().padStart(2, '0'), secs = (s % 60).toString().padStart(2, '0');
            timeDisplay.textContent = `${mins}:${secs}`;
            ring.style.strokeDashoffset = circumference - ((s / (initialSeconds || 1)) * circumference);
        }

        function triggerAlarm(title) {
            isRunning = false; document.getElementById('modal-title').textContent = title;
            document.getElementById('complete-modal').classList.remove('hidden');
            speak(title === "Wecker!" ? "Aufstehen!" : "Zeit abgelaufen!", 'voice');
        }

        function startTimer() {
            totalSeconds = (parseInt(document.getElementById('minutes-input').value) || 0) * 60 + (parseInt(document.getElementById('seconds-input').value) || 0);
            if (totalSeconds <= 0) return;
            initialSeconds = totalSeconds; isRunning = true; isPaused = false;
            endTime = Date.now() + totalSeconds * 1000;
            document.getElementById('start-btn').classList.add('hidden'); document.getElementById('pause-btn').classList.remove('hidden');
        }

        document.getElementById('chat-input').onkeypress = (e) => {
            if (e.key === 'Enter') {
                const val = e.target.value; if(!val) return;
                addChatMessage("Ich", val); processIntelligence(val, 'chat'); e.target.value = '';
            }
        };

        document.getElementById('set-alarm-btn').onclick = () => {
            const t = document.getElementById('alarm-time').value;
            if(t) { activeAlarmTime = t; document.getElementById('info-time').textContent = t; document.getElementById('active-alarm-info').classList.remove('hidden'); speak("Wecker gestellt.", "chat"); }
        };

        document.getElementById('start-btn').onclick = startTimer;
        document.getElementById('pause-btn').onclick = () => { isPaused = true; document.getElementById('start-btn').classList.remove('hidden'); document.getElementById('pause-btn').classList.add('hidden'); };
        document.getElementById('reset-btn').onclick = () => { isRunning = false; updateDisplay(0); document.getElementById('start-btn').classList.remove('hidden'); document.getElementById('pause-btn').classList.add('hidden'); };
        document.getElementById('close-modal-btn').onclick = () => document.getElementById('complete-modal').classList.add('hidden');
    </script>
</body>
</html>
